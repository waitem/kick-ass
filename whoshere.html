<head>
    <title>Who's here?</title>
</head>

<body>
<h1>Welcome to Show and Tell!</h1>

<h2>Who's here tonight:</h2>

{{> attendeeList}}

{{> registerAttendee }}

</body>

<template name="attendeeList">
    <ul>
        {{#each attendees}}
            <li>{{name}} (Added at: {{createdAt}})</li>
        {{/each}}
    </ul>
</template>

<template name="registerAttendee">
    <p>Attendee name missing from the list?</p>

    <form class="registerAttendee">
        <label for="attendeeName">Add it here:</label>
        <input id="attendeeName" type="text" name="attendeeName" placeholder="Attendee name"/>
    </form>
</template>
